<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/cookie icon.png" type="image/x-icon">
    <title>Cookie Clicker</title>
    <script type="module" src="dist/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1><span class="bakery-name">Grandma's bakery</span></h1>
            <img src="images/big cookie.png" alt="Cookie" class="cookie selector" id="cookieImage">
            <h1>Cookies <span id="counter">0</span></h1>
        </div>

        <div class="right-panel">
            <div class="item">
                <div class="item-info">
                    <img src="images/grandma.png" alt="Grandma">
                    <p>Grandma</p>
                    <span class="quantity" id="grandma-quantity">0</span>
                </div>
                
                <div class="item-buttons">
                    <span class="price price-box" id="grandma-price">50</span>
                    <button class="button button-buy1" id="buy-1-grandma">Buy 1</button>
                    <span class="price-box">🍪</span>
                    <button class="button button-buy5" id="buy-5-grandma">Buy 5</button>
                    <span class="price price-box" id="grandma-price5">100</span>
                </div>
            </div>
            <div class="item">
                <div class="item-info">
                    <img src="images/cookie farm.png" alt="Farm">
                    <p>Farm</p>
                    <span class="quantity" id="farm-quantity">0</span> 
                </div>

                <div class="item-buttons">
                    <span class="price price-box" id="farm-price">200</span>
                    <button class="button button-buy1" id="buy-1-farm">Buy 1</button>
                    <span class="price-box">🍪</span>
                    <button class="button button-buy10" id="buy-5-farm">Buy 5</button>
                        <span class="price price-box" id="farm-price5">498</span>   
                </div>
            </div>
            <div class="item">
                <div class="item-info">
                    <img src="images/cookie mine.png" alt="Mine">
                    <p>Mine</p>
                    <span class="quantity" id="mine-quantity">0</span>
                </div>
                
                <div class="item-buttons">
                    <span class="price price-box" id="mine-price">500</span>
                    <button class="button button-buy1" id="buy-1-mine">Buy 1</button>
                    <span class="price-box">🍪</span>
                    <button class="button button-buy10" id="buy-5-mine">Buy 5</button>
                    <span class="price price-box" id="mine-price5">500</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a target="_blank" href="https://www.linkedin.com/in/eduardo-dos-santos-tartas-559382275/"><img src="images/linkedin-icon.png" alt=""></a>
        <a target="_blank" href="https://github.com/EduardoTartas/Cookie-clicker-clone"><img src="images/github-icon.png" alt=""></a>
    </footer>
</body>
</html>
